<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
<!-- Text Formatting     -->
<!-- HTML contains several elements for defining text with -->
<!-- a special meaning. Formatting elements were designed to  -->
<!-- display special types of text: -->
 <p>Welcone to  <b>Teacher Trek</b></p>
 <p>I am <strong>strong</strong> </p>
 <p>That <i>trip</i>  was good</p>
  <p>I  <em>really</em> loved this</p>
  <p> Today is <mark>27 June</mark></p>
  <p>He is very  <small>small</small> </p>
  <p>I am <del>a</del>  an indian.</p>
  <p>Arr dot push <ins>one</ins> </p>
  <p>The for water H<sub>2</sub>O</p>
    <p>The for water X<sup>2</sup></p>




<!-- <b> - Bold text -->
<!-- <strong> - Important text -->
<!-- <i> - Italic text -->
<!-- <em> - Emphasized text -->
<!-- <mark> - Marked text -->
<!-- <small> - Smaller text -->
<!-- <del> - Deleted text -->
<!-- <ins> - Inserted text -->
<!-- <sub> - Subscript text -->
<!-- <sup> - Superscript text -->
<h1>Text Formatting</h1>
   
</body>
</html>
