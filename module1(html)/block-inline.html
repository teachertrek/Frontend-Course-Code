<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p{
        border: 1px solid red;
      }
      div{
        width: 300px;
        border: 1px solid blue;
        height: 100px;
        margin: 10px;
        padding: 10px;
      }
      span{
        border: 1px solid brown;
        height: 100px;
      }
    </style>
  </head>
  <body>
    
  

    <!-- 1. Block-Level Elements -->
    <!-- Characteristics: -->
    <!-- Start on a new line -->
    <!-- Take up full width of their container or parent -->
    <!-- Can have width, height, margin, and padding -->
    <!-- Can contain inline and other block elements -->
  <h1>Block Level & Inline  in HTML</h1>
    <div>
        <p>Hello</p>
    </div>
    <h1>Welcome to Teacher Trek</h1>
    <!-- 2. Inline Elements -->
    <!-- Characteristics: -->
    <!-- Do not start on a new line -->
    <!-- Take up only as much width as needed -->
    <!-- You cannot set width or height -->
    <!-- Can contain text or other inline elements -->
     <p>Please like, share & subscribe <em>Hello</em> </p>

    <span>Hi, I am prakash kumar 
      <i>Founder of Teacher Trek</i> </span>
    <strong>I am bold</strong>





  </body>
</html>
