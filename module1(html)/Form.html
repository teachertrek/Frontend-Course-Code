<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form, Label, Input, Button</h1>
    <form onsubmit="" id="">
        <label for="name">Name</label>
        <input type="text" id="name" name="username" placeholder="Enter your name" value="Prakash" required disabled>

        <label for="num">Enter Your Number</label>
        <input type="number" id="num" placeholder="Enter your number" value="123">

        <input type="submit" value="submit">
        <button type="button">Submit</button>
    </form>

    

    <input type="button" />
    <input type="checkbox" />
    <input type="color" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="email" />
    <input type="file" />
    <input type="hidden" />
    <input type="image" />
    <input type="month" />
    <input type="number" />
    <input type="password" />
    <input type="radio" />
    <input type="range" />
    <input type="reset" />

    <input type="search" />
    <input type="submit" />
    <input type="tel" />
    <input type="url" />
    <input type="text" />
    <input type="time" />

    <input type="week" />
  </body>
</html>
