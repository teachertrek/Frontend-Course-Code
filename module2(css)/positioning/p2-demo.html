<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project 2</title>
    <style>
      .box {
        border: 2px solid #333;
        padding: 28px 20px 20px;
        width: 360px;
        margin: 32px auto;
        position: relative;
        font-family: system-ui, Arial, sans-serif;
        background: #fff; /* page background color */
      }

      .box h3 {
        /* display: inline-block; */
        position: absolute;
        top: -14px;
        left: 18px;
        margin: 0;
        padding: 0 10px; /* breathing room so the border is hidden behind */
        background: #fff; /* same as container/background to mask border */
        font-size: 1rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Title</h3>
      <p>
        We have done it using
        <span style="color: cadetblue; font-weight: 800">Position In CSS.</span>
        That Look Awesome.
      </p>
    </div>
  </body>
</html>
