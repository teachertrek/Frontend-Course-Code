<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
     .parent{
        position: relative;
        width: 320px;
        border: 2px solid black;
        padding: 20px;
        margin: 100px auto;
     }
     h3{
        position: absolute;
        bottom: 80px;
        left: 10px;
        background-color: white;
        padding: 0 5px;
     }

    </style>
  </head>
  <body>
    <div class="parent">
      <h3>Title</h3>
      <p>
        We have done it using
        <span style="color: cadetblue; font-weight: 800">Position In CSS.</span>
        That Look Awesome.
      </p>
    </div>
  </body>
</html>
